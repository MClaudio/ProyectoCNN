<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Resultados</title>
</head>
<body>
{% csrf_token %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">AppCNN</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Inicio<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/imagenes">Listar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin">Admin</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <h1>Resultados</h1>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <div class="card" style="width: 18rem;">
                    <img src="{{ img.image.url }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ img.label }} - %{{ img.probability }}</h5>
                        <p class="card-text">La etiqueta predecida es: {{ img.label }}</p>
                        <p class="card-text">Con probabilidad de: %{{ img.probability }}</p>
                        <a href="/" class="btn btn-primary">Regresar</a>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
