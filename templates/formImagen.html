<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Formulario Imagen</title>
</head>
<body>
<div class="container">
    <h1>Cargar Imagen</h1>
    <form action="/predecir/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlFile1">Selleccionar una imagen</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1" name="myfile" required>
        </div>
        <input type="submit" value="Enviar" class="btn btn-primary">
    </form>
</div>
</body>
</html>
