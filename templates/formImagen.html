<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario Imagen</title>
</head>
<body>
    <h1>Cargar Imagen</h1>
    <form action="/predecir/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Selleccionar imagen:</label>
        <input type="file" name="myfile" id="myfile"><br>
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
